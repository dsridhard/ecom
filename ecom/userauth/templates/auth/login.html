{% extends 'layouts/app.html'%}

{%  block content %}
<div class="row justify-content-center ">
    <div class="col-sm-6">
        <h2 class="text-secondary p-3">Login</h2>

        {% if form.non_field_errors %}
       <small class="text-danger">
              {{form.non_field_errors.as_ul}}
       </small>
        {% endif%}

        <form class=" rounded" action="{% url 'login'%}" method="post">
            {%csrf_token%}
            <!-- {{form.as_p}} -->
             <div class="form-group p-2">
                <label for="{{form.username.id_for_label}}">Username:</label>
                <input type="text" name="{{form.username.name}}" id="username" class="form-control" placeholder="Enter Username" value="{{form.username.value}}">
                 <span class="text-danger">{{form.username.errors}}</span>
            </div>
            <div class="form-group p-2">
                <label for="{{form.password.id_for_label}}">Password:</label>
                <input type="password" name="{{form.password.name}}" id="password" class="form-control" placeholder="Enter Password" value="{{form.password.value}}">
                 <span class="text-danger">{{form.password.errors}}</span>
            </div>
         <div class="p-3">
            <button type="submit" class="btn btn-secondary">Sign In</button>
            <a href="{% url 'register'%}" class="btn btn-default">Create a  new  account</a>
         </div>
        </form>
    </div>

</div>
{%  endblock %}
