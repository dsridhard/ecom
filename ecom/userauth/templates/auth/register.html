{% extends 'layouts/app.html'%}

{%  block content %}
<div class="row justify-content-center ">
    <div class="col-sm-6">
        <h2 class="text-muted p-3">Register</h2>
        <form class="p-4 rounded" action="{% url 'register'%}" method="post">
            {%csrf_token%}
            <!-- {{form.as_p}} -->
             <div class="form-group p-3">
                <label for="{{form.username.id_for_label}}">Username:</label>
                <input type="text" name="{{form.username.name}}" id="username" class="form-control" placeholder="Enter Username" value="{{form.username.value}}">
                 <span class="text-danger">{{form.username.errors}}</span>
            </div>
            <div class="form-group p-3">
                <label for="{{form.password1.id_for_label}}">Password:</label>
                <input type="password" name="{{form.password1.name}}" id="password" class="form-control" placeholder="Enter Password" value="{{form.password.value}}">
                 <span class="text-danger">{{form.password1.errors}}</span>
            </div>
            <div class="form-group p-3">
                <label for="{{form.password2.id_for_label}}">Re-Type Password:</label>
                <input type="password" name="{{form.password2.name}}" id="password" class="form-control" placeholder="Enter Password" value="{{form.password.value}}">
                 <span class="text-danger">{{form.password2.errors}}</span>
            </div>
         <div class="p-3">
            <button type="submit" class="btn btn-secondary">Sign Up</button>
            <a href="{% url 'login'%}" class="btn btn-default">Login</a>
         </div>
        </form>
    </div>

</div>
{%  endblock %}
